# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    # instant is unmaintained but used transitively by notify via notify-types
    # Dep chain: notify -> notify-types -> instant
    # Tracking: https://github.com/notify-rs/notify/issues — awaiting removal of `instant`
    # Remove when: notify drops `instant` (replaced by `web-time` or std)
    "RUSTSEC-2024-0384",

    # paste is unmaintained but used transitively by rmcp
    # Dep chain: rmcp -> paste
    # Tracking: https://github.com/aspect-build/rules_lint/issues — awaiting migration to `pastey`
    # Remove when: rmcp migrates from `paste` to `pastey`
    "RUSTSEC-2024-0436",

    # number_prefix is unmaintained but used transitively by tokenizers via indicatif
    # Dep chain: tokenizers -> indicatif -> number_prefix
    # Tracking: https://github.com/huggingface/tokenizers/issues
    # Remove when: indicatif drops `number_prefix` or tokenizers updates indicatif
    "RUSTSEC-2025-0119",
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unicode-3.0",
    "CC0-1.0",
    "MPL-2.0",
    "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
