name: Build

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            features: onnx
            use_cross: false
          - target: x86_64-apple-darwin
            os: macos-15
            features: ""
            use_cross: false
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            features: onnx
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            features: ""
            use_cross: true
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            features: onnx
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }} ${{ matrix.features && format('--features {0}', matrix.features) || '' }}

      - name: Build with cargo
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }} ${{ matrix.features && format('--features {0}', matrix.features) || '' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: semantiq-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/semantiq${{ runner.os == 'Windows' && '.exe' || '' }}
